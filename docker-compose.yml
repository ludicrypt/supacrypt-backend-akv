version: '3.8'

services:
  supacrypt-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supacrypt-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - AzureKeyVault__VaultUri=${AZURE_KEYVAULT_URI}
      - AzureKeyVault__UseManagedIdentity=false
      - Security__Mtls__Enabled=false
      - Observability__Exporters__Otlp__Endpoint=http://otel-collector:4317
    ports:
      - "5000:5000"
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - otel-collector
    networks:
      - supacrypt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./deployment/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    networks:
      - supacrypt-network

networks:
  supacrypt-network:
    driver: bridge